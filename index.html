---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div font-size=30px><a color=inherit href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </div>
      <div align=right>
	 {{ post.date | date: "%B %e, %Y"}}
      </div>

    </article>
  {% endfor %}
</div>
