---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

	<div><font color=inherit size=30px><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <div align=right>
	 {{ post.date | date: "%B %e, %Y"}}
        </div>
      </div

    </article>
  {% endfor %}
</div>
