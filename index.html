---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	 <div text-align=right>
	      {{ post.date | date: "%B %2, %Y"}}
	</div>
      </h1>

    </article>
  {% endfor %}
</div>
