---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div>
         {{ post.date | date: "%B %e, %Y"}}
     </div>
      <div class="homepage"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </div>
    </article>
  {% endfor %}
</div>
